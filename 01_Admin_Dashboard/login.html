<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/mdb.css">
    <link rel="stylesheet" href="styles.css">
    <title>UiTech Dashboard</title>
</head>
<body>

<!-- Main Navigation -->
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">
        <a class="navbar-brand text-warning" href="index.html">
            <i class="fa fa-snowflake"></i> UiTech
        </a>
        <button class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>

<!-- Login Section -->
<section class="p-2 bg-teal text-white mb-3">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1><i class="fa fa-snowflake"></i> UiTech Dashboard</h1>
            </div>
        </div>
    </div>
</section>

<!-- Login form -->
<section class="p-5">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!-- Empty -->
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-teal text-white">
                        <h3>Login Here</h3>
                    </div>
                    <form name="myForm">
                        <div class="card-body">
                            <div class="form-group">
                                <input type="text" class="form-control"
                                       placeholder="User Name" name="uName">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"
                                       placeholder="Password" name="pwd">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"
                                       placeholder="Confirm Password" name="cPwd">
                            </div>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-teal btn-block" onclick="validateForm()"
                               method="post" href="index.html" >Login</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2">
                <!-- Empty -->
            </div>
        </div>
    </div>
</section>



<!-- Main Footer -->
<footer class="bg-dark text-white p-3">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h3>Copyright &copy; 2018, UiBrains.com</h3>
                <p>All Rights Reserved</p>
                <p>Developed & Maintained by
                    <a class="text-warning" href="https://github.com/raviranjit6"
                       target="_blank">
                        <i class="fa fa-user-circle"></i> RaviRanjit
                    </a>
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="../bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="../bootstrap/js/popper.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../bootstrap/js/mdb.min.js"></script>
<script src="https://cdn.ckeditor.com/4.8.0/standard/ckeditor.js"></script>
<script src="loginScript.js"></script>

    CKEDITOR.replace( 'editor1' );

</body>
</html>
