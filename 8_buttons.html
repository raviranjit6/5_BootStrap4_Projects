<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <title>Buttons in Bootstrap4</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Buttons in Bootstrap4</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="container mt-5">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <hr>

        <!-- BUTTON TAGS -->
        <a href="#" role="button" class="btn btn-primary">Link</a>
        <button type="submit" class="btn btn-primary">Button</button>
        <input type="button" value="Input" class="btn btn-primary">
        <input type="submit" value="Submit" class="btn btn-primary">
        <input type="reset" value="Reset" class="btn btn-primary">

        <hr>

        <!-- OUTLINE BUTTONS -->
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-light">Light</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>

         <hr>

        <!-- BUTTON SIZES -->
        <button type="button" class="btn btn-lg btn-success"><i class="fa fa-user"></i> Large
            button</button>
        <button type="button" class="btn btn-sm btn-success">Small button</button>
        <hr>
        <button type="button" class="btn btn-block btn-outline-orange">Block level
            button</button>

        <hr>

        <!-- SPLIT DROPDOWNS btn-group-->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">My Button</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">

            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link One</a>
                <a href="#" class="dropdown-item">Link Two</a>
                <a href="#" class="dropdown-item">Link Three</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link Four</a>
            </div>
        </div>

        <hr>

        <!-- BUTTON GROUPS -->
        <div class="btn-group"  role="group" aria-label="Basic example">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
        </div>

        <hr>

        <!-- BUTTON TOOLBAR -->

        <div class="btn-toolbar">
            <div class="btn-group" >
                <button type="button" class="btn btn-grey">1</button>
                <button type="button" class="btn btn-grey">2</button>
                <button type="button" class="btn btn-grey">3</button>
                <button type="button" class="btn btn-grey">4</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-info">5</button>
                <button type="button" class="btn btn-info">6</button>
                <button type="button" class="btn btn-info">7</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-danger">8</button>
            </div>
        </div>


    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

<!-- BODY ENDS -->
<script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
</body>
</html>
